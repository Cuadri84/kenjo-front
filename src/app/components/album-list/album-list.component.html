<div class="sort-options">
  <button mat-button (click)="sortByStars()">Estrellas</button>
  <button mat-button (click)="sortByArtist()">Artista</button>
  <button mat-button (click)="sortByYear()">AÃ±o</button>
</div>
<div class="search-container">
  <mat-form-field>
    <input
      matInput
      placeholder="Buscar por Artista"
      [(ngModel)]="searchArtist"
      (ngModelChange)="onSearchChange()"
    />
  </mat-form-field>
</div>

<div class="main-body">
  <mat-card
    class="album-container"
    *ngFor="let album of albumList; let i = index"
  >
    <div class="album-actions">
      <button
        class="edition-button"
        mat-mini-fab
        (click)="openDialogUpdateAlbum(album)"
      >
        <mat-icon class="edit-icon">edit</mat-icon>
      </button>
      <button
        class="edition-button"
        mat-mini-fab
        (click)="deleteAlbum(album, i)"
      >
        <mat-icon class="edit-icon">delete</mat-icon>
      </button>
    </div>
    <img
      class="album-img"
      *ngIf="album.photoUrl"
      [src]="album.photoUrl"
      alt="title"
    />
    <img
      class="album-img"
      *ngIf="!album.photoUrl"
      src="https://static.vecteezy.com/system/resources/previews/005/337/799/non_2x/icon-image-not-found-free-vector.jpg"
      alt="default"
    />
    <mat-form-field>
      <mat-label for="albumSearch"> Title </mat-label>
      <input
        matInput
        #input="matInput"
        name="title"
        [ngModel]="album.title"
        type="text"
        readonly
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Year</mat-label>
      <input
        matInput
        name="artist"
        [ngModel]="album.year"
        type="text"
        readonly
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Artist</mat-label>
      <input
        matInput
        name="artist"
        [ngModel]="album.artist"
        type="text"
        readonly
      />
    </mat-form-field>
    <div *ngIf="album.score" class="stars">
      <ng-container *ngFor="let star of getStarsArray(album.score)">
        <span class="star"></span>
      </ng-container>
    </div>
    <div *ngIf="!album.score" class="empty-space"></div>
  </mat-card>
</div>
